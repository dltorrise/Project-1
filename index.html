<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="link rel=" preconnect href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
   <!--added materialize style sheet to page-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link rel="stylesheet" href="./assets/css/styles.css" />

<header class="hero">
   <h1 class="title">YouTube GIF Creations</h1>
   <p>Search for a video and a relevent GIF to match the mood!</p>
</header>

<body>
   <div class="card">
      <h3 class="card-video">Search Video</h3>
      <form id="video-form" class="card-body">
         <label class="form-label" for="video">Video</label>
         <input name="video" id="video" type="text" autofocus="true" class="form-input" />
         <button id="get-video" type="submit" class="find-btn">Find Video</button>
      </form>
   </div>
   <div id="video-results"></div>
   <div id="video-error"></div>
   <div class="card">
      <h3 class="card-gif">Search Gif</h3>
      <form id="gif-form" class="card-body">
         <label class="form-label" for="gif">Gif</label>
         <input name="gif" id="gif" type="text" autofocus="true" class="form-input" />
         <button id="get-gif" type="submit" class="gif-btn">Find Gif</button>
      </form>
      <div id="gif-results"></div>
   </div>

   <div class="card">
      <div class="video-container">
         <img id="gif-for-video">
         <iframe id="final-video"></iframe>
      </div>

      <h3 class="card-header">Your Videos</h3>
      <form id="video-form" class="card-body">
         <label class="form-label" for="Your Videos">Video</label>

         <button id="create-video" type="submit" class="create-btn">Create Video</button>
      </form>
      <form id="previous-form" class="card-body">
         <label class="form-label" for="Previous Videos"></label>
         <button id="previous-video" type="submit" class="previous-btn"> Previous Videos</button>
      </form>
      <div id="previous-results"></div>
   </div>
   <script src="./assets/js/script.js"></script>

   <footer>

      </p>
   </footer>
</body>

</html>
