<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="link rel=" preconnect href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./assets/css/styles.css" />
   <title>Project 1</title>
</head>

<header class="hero">
   <h1 class="title">YouTube GIF Creations</h1>
   <p>Search for a video and a relevent GIF to match the mood!</p>
</header>

<body>
   <div class="card">
      <!--changed h3 class to card-video-->
      <h3 class="card-video">Search Video</h3>
      <form id="user-form" class="card-body">
         <label class="form-label" for="video">Video</label>
         <input name="video" id="video" type="text" autofocus="true" class="form-input" />
         <button id="get-video" type="submit" class="find-btn">Find Video</button>
         <!--changed btn to find-btn-->
      </form>
   </div>

   <div class="card">
      <!--changed h3 class to card-gif-->
      <h3 class="card-gif">Search Gif</h3>
      <form id="user-form" class="card-body">
         <label class="form-label" for="gif">Gif</label>
         <input name="gif" id="gif" type="text" autofocus="true" class="form-input" />
         <button id="get-gif" type="submit" class="gif-btn">Find Gif</button>
         <!--changed btn to gif-btn-->
      </form>
      <div id="gif-results"></div>
      <script>document.getElementById("gif-results").innerHTML = "";</script>
   </div>

   <div class="card">
      <!--created video container to house created videos-->
      <div class="video-container"></div>

      <h3 class="card-header">Your Videos</h3>
      <form id="video-form" class="card-body">
         <label class="form-label" for="Your Videos">Video</label>
         <div name="video" id="your-video" class="your-video"></div>
         <button id="create-video" type="submit" class="create-btn">Create Video</button>
         <!--changed btn to create-btn-->
      </form>

      <form id="video-form" class="card-body">
         <label class="form-label" for="Previous Videos"></label>
         <button id="previous-video" type="submit" class="previous-btn"> Previous Videos</button>
      </form>
      <div id="previous-results"></div>

      <script> document.getElementById("video-results").innerHTML = "";</script>
   </div>

   <!--changed btn to "search-btn"-->
   <button type="submit" class="search-btn">search</button>
   <script src="./assets/js/script.js"></script>


</body>

</html>
